<!DOCTYPE html>

<html>
    <head>
    <title>Shopping List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->

    </head>

    <body>
    <div class="form-group">
        <label for="itemname">Item Name</label>
        <input type=text class="form-control" name="itemname" id="item"/>
    </div>
                
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <select name="quantity" id="quantity" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        	<option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div class="form-group">
    	<label for="priority">Priority</label>
    	<select name="priority" id="priority" class="form-control">
        	<option value="low">low</option>
        	<option value="medium">medium</option>
        	<option value="high">high</option>
    	</select>
    </div>

    <div class="form-group">
        <label for="store">Store Name</label>
        <select name="store" id="store" class="form-control">
            <option value="Target">Target</option>
            <option value="Walmart">Walmart</option>
            <option value="Fareway">Fareway</option>
            <option value="Co-Op">Co-Op</option>
            <option value="Ace Hardware">Ace Hardware</option>
        </select>
    </div>

    <div class="form-group">
        <label for="category">Store Section</label>
        <select name="category" id="section" class="form-control">
            <option value="Meat">Meat</option>
            <option value="Produce">Produce</option>
            <option value="Clothing">Clothing</option>
            <option value="Electronics">Electronics</option>
            <option value="Sporting Goods">Sporting Goods</option>
            <option value="Seasonal">Seasonal</option>
            <option value="Frozen Goods">Frozen Goods</option>
            <option value="Canned Goods">Canned Goods</option>
            <option value="Liquor">Liquor</option>
        </select>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" id="price" class="form-control">
    </div>

    <button onclick="clickedon()" id="gobutt" class="btn btn-success" >Add Item</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th><th>Item</th><th>Quantity</th><th>Priority</th><th>Store</th><th>Section</th><th>Price</th>
            </tr>
        </thead>
        <tbody id="shoppinglist"></tbody>
    </table>

	<script src="model.js" type=text/javascript></script>
    <script src="view.js" type=text/javascript></script>
    <script src="controller.js" type=text/javascript></script>

</body>

</html>
